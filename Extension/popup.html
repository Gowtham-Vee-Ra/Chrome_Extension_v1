<!DOCTYPE html>
<html>
<head>
  <title>Toggle Buttons</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Toggle Buttons for Model Input</h1>
  <div>
    <button id="toggleAll">Toggle All</button>
  </div>
  <div>
    <button class="toggleButton" id="toggle1">Toggle 1</button>
    <button class="toggleButton" id="toggle2">Toggle 2</button>
    <button class="toggleButton" id="toggle3">Toggle 3</button>
    <button class="toggleButton" id="toggle4">Toggle 4</button>
    <button class="toggleButton" id="toggle5">Toggle 5</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
